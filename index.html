<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

    <link href="./styles.css" rel="stylesheet">

    <title>EasyCash • Computer Manager</title>

    <script src="./renderer.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <span class="nav-title">Computer Manager</span>
      </div>
    </nav>
    <section class="main-section">
      <div class="device-controls">
        <h1 id="computer-name"></h1>
        <p id="computer-version"></p>
      </div>
      <div>
        <ul class="options-controls">
          <li>
            <button class="windows-10-setup">
              Windows 10
            </button>
          </li>
          <li>
            <button class="windows-11-setup">
              Windows 11
            </button>
          </li>
          <li>
            <button class="drivers-setup">
              Drivers
            </button>
          </li>
        </ul>
      </div>
    </section>
    <div class="container">
      <section class="components-grid">
        <div class="component-card">
          <div class="">
            <h2>Processeur (CPU)</h2>
          </div>
          <p>
            <strong>Modèle :</strong>
            <span id="cpu-name"></span>
          </p>
          <p>
            <strong>Fréquence :</strong> 
            <span id="cpu-ghz-size"></span>
             (Turbo Boost jusqu'à <span id="cpu-min-max"></span> GHz)
          </p>
          <p>
            <strong>Nombre de Cœurs :</strong>
            <span id="cpu-cores"></span> cœurs,
            <span id="cpu-threads"></span> threads
          </p>
          <p>
            <strong>Socket :</strong> 
            <span id="cpu-socket"></span>
          </p>
        </div>
        <div class="component-card">
          <div class="">
            <h2>Mémoire (RAM)</h2>
          </div>
          <div class="ram-container"></div>
        </div>
        <div class="component-card">
          <div class="">
            <h2>Disques</h2>
          </div>
          <div class="disks-container"></div>
        </div>
        <div class="component-card">
          <div class="">
            <h2>Carte Graphique</h2>
          </div>
          <div class="gpu-container"></div>
        </div>
        <div class="component-card">
          <div class="">
            <h2>Connectiques</h2>
          </div>
        </div>
        <div class="component-card">
          <div class="">
            <h2>Périphériques</h2>
          </div>
        </div>
        <div class="component-card">
          <div class="">
            <h2>Réseaux & Bluetooth</h2>
          </div>
        </div>
        <div class="component-card">
          <div class="">
            <h2>Batterie</h2>
          </div>
          <div class="battery-container"></div>
        </div>
      </section>
    </div>
  </body>
</html>
